<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Assistant</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/auth.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Authentication Header -->
        <div id="authHeader" class="auth-header-bar" style="display: none;">
            <div class="auth-user-info">
                <span id="userGreeting"></span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>

        <!-- Main App Content -->
        <div id="mainApp" class="card">
            <h1>Language Learning Assistant</h1>
            
            <div class="controls">
                <select id="languageSelect">
                    <!-- Options will be populated by JavaScript -->
                </select>
                
                <button id="micBtn" class="btn-mic">
                    ðŸŽ¤
                </button>
            </div>
            
            <div id="status" class="status">
                Select a language and click the microphone to start speaking
            </div>
            
            <div id="results" class="results">
                <!-- Results will be displayed here -->
            </div>
        </div>

        <!-- Authentication Forms -->
        <div id="authForms" class="auth-forms-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Welcome to Language Learning Assistant</h1>
                    <p>Sign in or create an account to start learning languages with AI</p>
                </div>
                
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Sign In</button>
                    <button class="auth-tab" data-tab="register">Sign Up</button>
                </div>
                
                <div class="auth-content">
                    <!-- Login Form -->
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="loginEmail">Email Address</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="auth-btn primary">Sign In</button>
                        <div id="loginError" class="error-message"></div>
                    </form>

                    <!-- Register Form -->
                    <form id="registerForm" class="auth-form" style="display: none;">
                        <div class="form-group">
                            <label for="registerUsername">Username</label>
                            <input type="text" id="registerUsername" required minlength="3" maxlength="30">
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email Address</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="nativeLanguage">Native Language</label>
                            <select id="nativeLanguage" required>
                                <option value="">Select your native language</option>
                                <option value="English">English</option>
                                <option value="Spanish">Spanish</option>
                                <option value="French">French</option>
                                <option value="German">German</option>
                                <option value="Italian">Italian</option>
                                <option value="Portuguese">Portuguese</option>
                                <option value="Japanese">Japanese</option>
                                <option value="Korean">Korean</option>
                                <option value="Chinese">Chinese</option>
                                <option value="Hindi">Hindi</option>
                            </select>
                        </div>
                        <button type="submit" class="auth-btn primary">Create Account</button>
                        <div id="registerError" class="error-message"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth-integration.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
